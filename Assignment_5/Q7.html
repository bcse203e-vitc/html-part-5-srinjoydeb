<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navigation Multi-Section</title>
    <link rel="stylesheet" href="Q7.css">
</head>
<body>
    <nav class="sticky-nav">
        <ul class="nav-links">
            <li><a href="#section1" class="active">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <li><a href="#section3">Section 3</a></li>
            <li><a href="#section4">Section 4</a></li>
        </ul>
    </nav>

    <section id="section1" class="section">
        <h1>Section 1</h1>
        <p>Welcome to Section 1. Scroll down to explore more sections.</p>
    </section>

    <section id="section2" class="section">
        <h1>Section 2</h1>
        <p>This is Section 2. Keep scrolling for more!</p>
    </section>

    <section id="section3" class="section">
        <h1>Section 3</h1>
        <p>You are now in Section 3. One more to go!</p>
    </section>

    <section id="section4" class="section">
        <h1>Section 4</h1>
        <p>Congratulations! You've reached the final section.</p>
    </section>
</body>
</html>
