<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="Q9.css">
</head>
<body>
    <div class="pricing-table">
        <div class="plan">
            <h3>Basic</h3>
            <p class="price">$10/month</p>
            <ul>
                <li>10GB Storage</li>
                <li>10 Projects</li>
                <li>Basic Support</li>
            </ul>
            <button>Choose Plan</button>
        </div>

        <div class="plan popular">
            <h3>Standard</h3>
            <p class="price">$20/month</p>
            <ul>
                <li>50GB Storage</li>
                <li>50 Projects</li>
                <li>Priority Support</li>
            </ul>
            <button>Choose Plan</button>
        </div>

        <div class="plan">
            <h3>Premium</h3>
            <p class="price">$30/month</p>
            <ul>
                <li>100GB Storage</li>
                <li>Unlimited Projects</li>
                <li>24/7 Support</li>
            </ul>
            <button>Choose Plan</button>
        </div>
    </div>
</body>
</html>
